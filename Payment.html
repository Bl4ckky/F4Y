<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="0123/css/style.css">
    <link href="payment0001.html.css" rel="stylesheet" type="text/css" media="all">
</head>
<body>

<div class="container">

    <form action="">

      <div class="row">

            <div class="col">

                <h3 class="title">ที่อยู่เรียกเก็บเงิน</h3>

                <div class="inputBox">
                    <span>ชื่อ-นามสกุล :</span>
                    <input type="text" placeholder="ชื่อ-นามสกุล">
                </div>
                <div class="inputBox">
                    <span>email :</span>
                    <input type="email" placeholder="example@example.com">
                </div>
                <div class="inputBox">
                    <span>ที่อยู่ :</span>
                    <input type="text" placeholder="บ้านเลขที่ - อำเภอ - ตำบล - ถนน">
                </div>
                <div class="inputBox">
                    <span>จังหวัด :</span>
                    <input type="text" placeholder="กรุงเทพมหานคร*ตัวอย่าง">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>ประเทศ :</span>
                        <input type="text" placeholder="ไทย">
                    </div>
                    <div class="inputBox">
                        <span>รหัสไปรษณีย์ :</span>
                        <input type="text" placeholder="123 456*ตัวอย่าง">
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">ช่องทางชำระ</h3>

                <div class="inputBox">
                    <span>บัตรที่รองรับ :</span>
                    <img src="0123/images/card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>ชื่อผู้ถือบัตร :</span>
                    <input type="text" placeholder="ชื่อ-นามสกุล">
                </div>
                <div class="inputBox">
                    <span>หมายเลขบัตร :</span>
                    <input type="number" placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <span>เดือนที่หมดอายุ :</span>
                    <input type="text" placeholder="มกราคม*ตัวอย่าง">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>ปีที่หมดอายุ :</span>
                        <input type="number" placeholder="2077*ตัวอย่าง">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="1234*ตัวอย่าง">
                    </div>
                </div>

            </div>
    
        </div>
<input  name="Submit" type="submit" class="submit-btn" value="ยืนยันการชำระเงิน" formaction="payment0001.html">
    </form>

</div>    
    
</body>
</html>
